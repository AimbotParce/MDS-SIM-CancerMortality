name: Knit MD on Push

env:
  RMD_FILE: CancerMortality.Rmd
  TARGET_MD: README.md

on:
  push:
    branches:
      - main
    paths:
      - CancerMortality.Rmd
      - .github/workflows/knit-md-on-push.yaml # This file (for dev purposes)

jobs:
  knit-md:
    
    permissions:
      contents: write
      actions: write
      
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        lfs: true

    - name: Install R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.4.1'

    - name: Install dependencies
      run: Rscript .github/scripts/install_packages.R

    - name: Install Pandoc
      run: |
        choco install pandoc -y
        pandoc --version

    - name: Remove old ${{ env.TARGET_MD }}
      run: rm -f ${{ env.TARGET_MD }}

    - name: Render Rmd to ${{ env.TARGET_MD }}
      run: Rscript -e 'rmarkdown::render("${{ RMD_FILE }}", output_format = "md_document", output_file = "${{ env.TARGET_MD }}")'

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add ${{ env.TARGET_MD }}
        git add images/*
        git commit -m 'Update ${{ env.TARGET_MD }} with contents of ${{ RMD_FILE }}'
        git push